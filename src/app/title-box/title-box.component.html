<div class="box">
  <div class="title">{{ title }}</div>
  <div class="select" *ngIf="value">
    <select
      class="input"
      [(ngModel)]="value"
      (ngModelChange)="valueChange.emit(value)"
      [style.height]="height"
      [style.width]="width"
    >
      <option *ngFor="let option of options" [value]="option">
        {{ option }}
      </option>
    </select>
    <div class="placeholder" *ngIf="!value">{{ placeholder }}</div>
  </div>
  <div #content class="contents"><ng-content></ng-content></div>
</div>
