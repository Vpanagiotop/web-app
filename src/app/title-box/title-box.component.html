<div class="box">
  <div class="title">{{ title }}</div>
  <div class="select" *ngIf="value">
    <app-select-options
      [(value)]="value"
      (valueChange)="valueChange.emit(value)"
      [options]="options"
    ></app-select-options>
  </div>
  <div #content class="contents"><ng-content></ng-content></div>
</div>
