<div
  #header
  class="panel-header"
  [class.closed]="state === 'closed'"
  [style.backgroundColor]="backgroundColor"
>
  <div
    class="panel"
    [style.height]="height"
    [style.padding]="padding"
    (click)="toggle()"
  >
    <div class="title">{{ title }}</div>
  </div>
</div>
<div #content class="panel-content"><ng-content></ng-content></div>
