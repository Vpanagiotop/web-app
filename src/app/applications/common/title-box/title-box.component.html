<div class="box">
  <div class="header">
    <div class="label">{{ title }}</div>
    <div class="select-box" [style.width]="width" *ngIf="options">
      <dx-select-box
        #selectBox
        height="30px"
        class="select"
        [items]="options"
        [(value)]="value"
        (valueChange)="valueChange.emit(value)"
      >
      </dx-select-box>
    </div>
  </div>
  <div #content class="contents"><ng-content></ng-content></div>
</div>
