<app-popup-form title="Material Properties" width="500px">
  <div class="header">
    <div class="image">
      <img src="../../assets/concrete.png" />
    </div>
    <div class="title">
      <div>{{ Name }}</div>
      <div class="modified">Modified: Wednesday, 13 April 2021 - 14:30</div>
    </div>
  </div>
  <div class="tabs">
    <dx-tab-panel height="350px">
      <dxi-item title="General" icon="preferences">
        <div class="items">
          <app-input-options
            label="Material Type"
            type="text"
            [disable]="true"
            width="150px"
            [text]="data.materialOutput.material"
          ></app-input-options>
          <app-input-options
            label="Material Name"
            [(text)]="Name"
            type="text"
            width="150px"
          ></app-input-options>
          <app-input-options
            label="Weight per Unit Volume"
            type="number"
            [(value)]="WeightperUnit"
            width="150px"
            units="MPa"
          ></app-input-options>
          <app-input-options
            type="select"
            [options]="unitsOptions"
            [(option)]="units"
            label="Units:"
            width="150px"
            height="25px"
          ></app-input-options>
          <app-input-options
            label="Partial factor"
            type="number"
            [(value)]="partialFactor"
            width="150px"
          ></app-input-options>
          <app-input-options
            label="Factor consdering longterm effects"
            type="number"
            [(value)]="longtermFactor"
            width="150px"
          ></app-input-options>
        </div>
      </dxi-item>
      <dxi-item title="Properties" icon="edit">
        <div class="items">
          <app-input-options
            type="number"
            label="Compresive Strength of Concrete"
            [(value)]="data.properties.fck"
            width="150px"
            units="MPa"
          ></app-input-options>
          <app-input-options
            type="number"
            label="Mean Cylinder Compresive Strength"
            [(value)]="data.properties.fcm"
            width="150px"
            units="MPa"
          ></app-input-options>
          <app-input-options
            type="number"
            label="Modulus of Elasticity"
            [(value)]="concreteProperties.Ecm"
            width="150px"
            units="MPa"
          ></app-input-options>
          <app-input-options
            type="number"
            label="Poison's ratio"
            [(value)]="data.properties.v"
            width="150px"
          ></app-input-options>
          <app-input-options
            type="number"
            label="Shear Modulus"
            [value]="shearModulus()"
            [disable]="true"
            width="150px"
            units="MPa"
          ></app-input-options>
        </div>
      </dxi-item>
      <dxi-item title="Advanced" icon="more">
        <div class="items">
          <app-input-options
            type="select"
            label="Stress - Strain Relations"
            [options]="stressStrainOptions"
            [(option)]="stressStrainOption"
            (click)="test()"
            width="170px"
          ></app-input-options>
          <app-input-options
            *ngIf="stressStrainOption === 'Schematic'"
            type="number"
            label="Shear Modulus"
            [(value)]="fck"
            width="150px"
            units="MPa"
          ></app-input-options>
        </div>
      </dxi-item>
    </dx-tab-panel>
  </div>
