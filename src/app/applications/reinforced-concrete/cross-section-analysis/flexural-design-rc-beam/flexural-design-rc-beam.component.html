<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">Default mode</div>
    <div class="dx-field-value">
      <dx-select-box
        #selectBox
        class="select"
        [items]="rebarOptions"
        [(value)]="shearReinforcement"
      >
        <!-- <dxo-drop-down-options [height]="140"></dxo-drop-down-options -->
        ></dx-select-box
      >
    </div>
  </div>
</div>
<app-viewport title="{{ title }}">
  <div class="title">Input</div>
  <div class="contents">
    <div class="input">
      <div class="group-items">
        <app-dimensions></app-dimensions>
      </div>
      <div class="group-items">
        <app-cover></app-cover>
      </div>
    </div>
  </div>
</app-viewport>

<button (click)="addNewMaterialPopup.toggle()">Click Me</button>
<app-add-new-material
  #addNewMaterialPopup
  (submit)="saveValues($event); addNewMaterialPopup.close()"
></app-add-new-material>
