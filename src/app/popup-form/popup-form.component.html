<div *ngIf="isOpen" [style.width]="width">
  <div class="header">
    <div>{{ title }}</div>
    <div class="close" (click)="close()">x</div>
  </div>
  <div class="menu" [style.width]="width">
    <div #content><ng-content></ng-content></div>
    <div class="assign">
      <div class="button" (click)="submit.emit()">ok</div>
      <div class="button" (click)="close()">Cancel</div>
    </div>
  </div>
</div>
